<div class="page-container">
    <div *ngIf="userProfile" class="card clear-margin-x clear-margin-y">
        <div class="card-body">
            <div class="d-flex justify-content-between flex-wrap align-items-center">
                <div class="d-flex justify-content-between align-items-center  w-500">
                    <div class="employee-profile-header ">
                        <div class="profile profile-80">
                            <div class=" clear-margin clear-margin-r">
                                <img [src]="userProfile.profileImageUrl" alt="" (click)="openModal()" srcset="" class="profile-picture cursor-pointer"  />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <h4 class="text-capitalize">{{userProfile["displayName"]}}</h4>
                        <span class="text-secondary">{{userProfile["about"]}}</span>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="d-flex align-items-center">
                            <span class="ki ki-email mr-10"></span>
                            <span class="text-accent-violet">{{userProfile["email"]}}</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="ki ki-phone mr-10"></span>
                            <span class="text-primary">{{userProfile["phoneNumber"]}}</span>
                        </div>
                    </div>
                    
                </div>
                <div class="max-w-300">
                    <p class="font-weight-600">
                        {{userProfile["professionalSummary"]}}
                    </p>
                </div>
            </div>

            
        </div>
    </div>
    
    <ul class="nav sub-topnav bg-secondary">
        <li routerLinkActive="active"><a routerLink="about" class="text-capitalize">About</a></li>
        <li><a class="text-capitalize"> clubs</a></li>
        <li><a class="text-capitalize">favourites</a></li>
    </ul>

    <router-outlet></router-outlet>

    
</div>
