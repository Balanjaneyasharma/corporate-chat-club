      </svg>
    <p class="title-4">Oops you havent joined any clubs yet </p>
    <div class="d-flex gap-2">
        <button class="btn bg-accent-violet text-capitalize text-white" (click)="navigateToClubs()" >join club</button>
        <button class="btn bg-accent-violet text-capitalize text-white" (click)="openModal()" >create new</button>
    </div>
</div>

<div *ngIf="clubData.length">
    <div class="page-title mb-20">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="text-capitalize">my clubs</h4>
            <button class="btn bg-accent-violet text-white text-capitalize" (click)="openModal()" >create new</button>
        </div>
    </div>
    <app-my-club-list [clubData]="clubData"></app-my-club-list>
</div>
