<div  class="d-flex p-16 clear-padding-b flex-column ">
    <h4>Requests</h4>
    <div *ngIf="data.length" class="overflow-auto h-150 card nav-list-card clear-margin">
        <div class="card-body clear-padding">

            <div *ngIf="data.length" class="list-group border-bottom border-1px">
                <ng-container *ngFor="let d of data | filter : filterText">
                    <a class="list-group-item d-flex justify-content-between align-items-center border-bottom-dashed">
                        <div class="d-flex">
                            <div class="card-body align-self-start employee-profile-header clear-padding">
                                <div displayname="Example Profile" profileimageurl="" class="profile profile-20" >
                                    <div class="profile-picture-container">
                                        <img src="{{d.profileImageUrl}}" alt="supposed to be image here" srcset="" class="profile-picture" />
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <p class="text-primary font-weight-bold mr-10">
                                    {{d.displayName}}
                                </p>
                                    <!-- <i *ngIf="" class="ki ki-shield-check"></i> -->
                                <span class=" text-primary text-truncate w-250 text-success" >
                                    {{d.email}}
                                </span>
                            </div>
                            
                        </div>
                        <div class="d-flex gap-1" *ngIf="isAdmin || isCurrentUserGlobalAdmin">
                            <i class="ki ki-check-circle-fill text-success" (click)="addRequest(d.userId)"></i>
                            <i class="ki ki-cancel-circle text-danger" (click)="deleteRequest(d.userId)"></i>
                        </div>
                    </a>
                </ng-container>   
            </div>
        </div>
    </div>
    <div *ngIf="!data.length" class="card clear-margin">
        <div class="card-body text-center clear-padding-x ">
            Currently there are no requests
        </div>
    </div>
</div>
