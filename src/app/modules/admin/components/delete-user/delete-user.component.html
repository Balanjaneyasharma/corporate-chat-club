<div class="modal-header bg-secondary text-primary">
    <h5 class="modal-title text-primary">
        Delete {{fromParent.name}}
    </h5>
    <span class="ki ki-close text-primary" (click)="close()"></span>
</div>
<div class="modal-body pt-4">
    <h4>What happens Next ?</h4>
    <ul class="list-style-circle">
        <li class="" ngClass="ps-10">
            The user will be completely removed 
            from Corporate Chat Club
        </li>
        <li>
            The user will be removed from all the clubs 
            he/she is part of and removed all his connections
        </li>
    </ul>
    <div class="form-group mt-20">
        <label for="">Reason</label>
        <textarea class="form-control" rows="3" [(ngModel)]="deleteUserReason"></textarea>
    </div>

    <div class="mt-10 d-flex justify-content-end">
        <button class="btn bg-secondary mr-10" (click)="close()">Cancel</button>
        <button class="btn bg-accent-violet text-white" (click)="deleteUser()">Confirm</button>
    </div>

    

    
</div>
