<div class="input-search">
    <input type="text text-primary" class="form-control" [(ngModel)]="FilterTerm"  placeholder="search"/>
    <span class="  ki ki-search"></span>
</div>
<div class="card nav-list-card clear-margin ">
    <div class="card-body clear-padding">
        <div class="list-header">
            <label>Suggested</label>
        </div>
        <div class="list-group clear-padding h-500 overflow-auto" *ngIf="data.length !== 0">
            <a class="list-group-item " *ngFor="let d of data | propertyFilter:'displayName':FilterTerm">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex">
                        <div class="card-body align-self-start employee-profile-header clear-padding">
                            <div displayname="Example Profile" profileimageurl="" class="profile profile-20" >
                              <div class="profile-picture-container">
                                <img [src]="d.profileImageUrl" alt="" srcset="" class="profile-picture" />
                              </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <p class="">{{d.displayName}}</p>
                            <span>{{d.mutualClubs}} mutual clubs | {{d.mutualConnections}} mutual contacts</span>
                        </div>
                    </div>
                    <span class="ki ki-send"  tooltip="Send Request" placement="left" (click)="sendRequest(d)" ></span>
                </div>
            </a>
        </div>
        <h5 *ngIf="data.length === 0" class="text-center text-capitalize p-4">No new connections available</h5>
    </div>
</div>
