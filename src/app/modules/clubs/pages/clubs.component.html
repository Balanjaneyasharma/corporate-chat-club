    <p class="title-4">There are no clubs added yet ! </p>
    <button class="btn bg-accent-violet text-white text-capitalize" (click)="openModal()">add club</button>

<div class="page-container" *ngIf="clubData.length">
  <div class="page-title">
    <div class="d-flex w-100 justify-content-between align-items-center">
      <h4>All Clubs</h4>
      <button class="btn bg-accent-violet text-white text-capitalize" (click)="openModal()">add club</button>
    </div>
  </div>
  <app-club-list [clubData]="clubData" (refreshData)="updateData()" ></app-club-list>
</div>
