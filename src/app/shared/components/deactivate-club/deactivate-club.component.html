<div class="modal-header bg-secondary text-primary">

    <h5 class="modal-title text-primary">Deactivate {{fromParent.name}}</h5>
    <span class="ki ki-close text-primary" (click)="close()"></span>
</div>
<div class="modal-body pt-4">
    <h4>What happens Next ?</h4>
    
    <ul class="list-style-circle">
        <li class="" ngClass="ps-10">
            Current club users will no longer be able to continue conversation in the club and the club owners 
            can no longer edit the manage the club
        </li>
        <li>All the actions will be disabled until the club is reactivated</li>
    </ul>
    <div class="form-group mt-20">
        <label for="">Reason</label>
        <textarea class="form-control" rows="3" [(ngModel)]="deactivatedReason"></textarea>
    </div>

    <div class="mt-10 d-flex justify-content-end">
        <button class="btn bg-secondary mr-10" (click)="close()">Cancel</button>
        <button class="btn bg-accent-violet text-white" (click)="deactivateClub()">Confirm</button>
    </div>    
</div>
